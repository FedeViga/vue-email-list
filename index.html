<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Vue Email List</title>
</head>
<body class="bg-dark">

    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>


    <div id="app">

        <div class="container">

            <div class="card col-12 col-md-9 mx-auto mt-5 p-3 text-center text-white bg-black shadow-lg">

                <h1 class="mb-3">
                    Email List
                </h1>

                <ul 
                    v-show="emails.length == 10"
                    class="list-group"
                >

                    <li 
                        v-for="currentEmail in emails"
                        class="list-group-item list-group-item-action bg-success border border-dark text-white"
                    >

                        {{currentEmail}}

                    </li>
                    
                </ul>

            </div>

        </div>

    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
